name: JAVA CICD

on:
  push:
    branches:
      - main

jobs:

  # -------------------------
  # Job 1: Compile
  # -------------------------
  compile:
    runs-on: self-hosted

    steps:
      - name: Checkout the code inside runner
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn compile


  # -------------------------
  # Job 2: Security Check
  # -------------------------
  security-check:
    runs-on: self-hosted
    needs: compile

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      # Install Trivy
      - name: Trivy Installation
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # Run Trivy Scan
      - name: Trivy FS Scan
        run: trivy fs --format table -o fs-report.txt .

      # Install Gitleaks
      - name: Install GitLeaks
        run: sudo apt-get install -y gitleaks

      # Run Gitleaks Scan
      - name: Gitleaks Code Scan
        run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json


  # -------------------------
  # Job 3: Test
  # -------------------------
  test:
    runs-on: self-hosted
    needs: security-check

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Test Cases
        run: mvn test


  # -------------------------
  # Job 4: Build + Sonar Scan
  # -------------------------
  build_project_and_sonar_scan:
    runs-on: self-hosted
    needs: test

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Project
        run: mvn package

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
